<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>1 ~ Space</title>
  </head>
  <body>
    <header>
      <h1>1 - Space</h1>
      <ul class="leftMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
      </ul>
      <ul class="rightMenu">
        <li><a href="#">Services</a></li>
        <li><a href="#">Spaces</a></li>
        <li><a href="#">Events</a></li>
      </ul>
    </header>
    <!-- === HEADER > HERO === -->
    <section id="hero">
      <div class="heroLeft">
        <img src="./Images/wave.png" alt="wave" class="wave" />
        <h1>A new way to revolutionise your workspace to yourself</h1>
        <div class="visitor">
          <img
            src="./Images/man1.png"
            class="visitor1 Image"
            alt="visitorImage"
          />
          <img
            src="./Images/man2.png"
            class="visitor2 Image"
            alt="visitorImage"
          />
          <img
            src="./Images/man3.png"
            class="visitor3 Image"
            alt="visitorImage"
          />
          <img
            src="./Images/man4.png"
            class="visitor4 Image"
            alt="visitorImage"
          />
          <img
            src="./Images/man5.png"
            class="visitor5 Image"
            alt="visitorImage"
          />
          <img
            src="./Images/man6.png"
            class="visitor6 Image"
            alt="visitorImage"
          />
          <div class="cyan-bg">+10</div>
          <p>16 people booked a visit in last 24 hours</p>
        </div>
      </div>
      <div class="heroRight">
        <img src="./Images/hero-border.png" alt="hero-border" class="border" />
        <img src="./Images/hero-image.png" alt="hero-image" class="heroImage" />
        <p>Co Working</p>
        <img src="./Images/big.png" alt="big" class="big" />
        <img src="./Images/Medium.png" alt="medium" class="medium" />
        <img src="./Images/small.png" alt="small" class="small" />
      </div>
      <div class="transparent">
        <div class="left">
          <img src="./Images/placeholder.png" alt="city" class="city" />
          <p class="city">City</p>
        </div>
        <p class="location">Location</p>
        <div class="button">
          <button class="btn">Schedule Visit</button>
        </div>
      </div>
    </section>
    <section class="logos">
      <img src="./Images/google.png" alt="google" />
      <img src="./Images/slack.png" alt="slack" />
      <img src="./Images/atlassian.png" alt="atlassian" />
      <img src="./Images/dropbox.png" alt="dropbox" />
      <img src="./Images/shopify.png" alt="shopify" />
    </section>
  </body>
</html>
